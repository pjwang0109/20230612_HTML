<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0612-2</title>
    <style>
      span {
        display: block;
      }
      /* of-type 哪個類型 */
      .list span:first-of-type {
        background-color: rgb(128, 182, 252);
      }
      /* child 第幾個小孩 */
      .list div:first-child {
        background-color: rgb(61, 216, 108);
      }
    </style>
  </head>
  <body>
    <div class="list">
      <div>div</div>
      <div>div</div>
      <div>div</div>
      <span>span</span>
      <div>div</div>
      <span>span</span>
      <div>div</div>
      <span>span</span>
    </div>
  </body>
</html>
